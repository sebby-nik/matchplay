      const initialsForEvent = (eventName) => {
        return eventName
          .split(" ")
          .filter((part) => part.length)
          .map((part) => part[0])
          .slice(0, 3)
          .join("")
          .toUpperCase();
      };

      const buildEventList = (matches) => {
        const entries = new Map();
        matches.forEach((match) => {
          const key = `${match.event}-${match.year}-${match.month || ""}`;
          if (!entries.has(key)) {
            entries.set(key, {
              event: match.event,
              year: match.year,
              month: match.month || "January",
              venue: ""
            });
          }
        });
        return Array.from(entries.values());
      };

      const sortByDateDesc = (list) => {
        return list.sort((a, b) => {
          if (a.year !== b.year) return b.year - a.year;
          return MONTH_ORDER.indexOf(b.month) - MONTH_ORDER.indexOf(a.month);
        });
      };

      const sortByDateAsc = (list) => {
        return list.sort((a, b) => {
          if (a.year !== b.year) return a.year - b.year;
          return MONTH_ORDER.indexOf(a.month) - MONTH_ORDER.indexOf(b.month);
        });
      };

      const renderSchedule = (panelKey, items, emptyMessage, showWinner) => {
        const panel = document.querySelector(`.schedule__panel[data-panel='${panelKey}']`);
        panel.innerHTML = "";

        if (!items.length) {
          panel.innerHTML = `<p class="schedule__empty">${emptyMessage}</p>`;
          return;
        }

        let currentYear = null;
        items.forEach((item) => {
          if (item.year !== currentYear) {
            currentYear = item.year;
            const group = document.createElement("div");
            group.className = "schedule__group";
            group.innerHTML = `
              <div class="schedule__heading">
                <h2>${currentYear}</h2>
              </div>
              <div class="schedule__cards"></div>
            `;
            panel.appendChild(group);
          }

          const groupCards = panel.lastElementChild.querySelector(".schedule__cards");
          const card = document.createElement("article");
          const logo = logoMap[item.event];
          card.className = "schedule__card schedule__card--logo";

          const dateLabel =
            item.dateLabel ||
            (item.event === "Ryder Cup" ? ryderCupDates[item.year] : "") ||
            (item.event === "Presidents Cup" ? presidentsCupDates[item.year] : "") ||
            (item.event === "Seve Trophy" ? seveTrophyDates[item.year] : "") ||
            `${item.month} ${item.year}`;
          const venueLabel =
            item.venue ||
            (item.event === "Ryder Cup" ? ryderCupVenues[item.year] : "") ||
            (item.event === "Presidents Cup" ? presidentsCupVenues[item.year] : "") ||
            (item.event === "Seve Trophy" ? seveTrophyVenues[item.year] : "") ||
            "";

          const winnerLabel = winnerMap[item.event]?.[item.year];
          const winnerAsset = winnerLabel ? winnerAssetMap[winnerLabel] : "assets/winner-placeholder.svg";
          const winnerAlt = winnerLabel ? `${winnerLabel} winner` : "Winner";
          const winnerClass = winnerLabel ? `winner-${winnerLabel.toLowerCase().replace(/[^a-z0-9]+/g, "-")}` : "";

          card.className = `schedule__card schedule__card--logo ${winnerClass}`;
          card.innerHTML = `
            <div class="schedule__logo">
              ${logo ? `<img src="${logo}" alt="${item.event} logo" />` : `<span class="schedule__logo-text">${initialsForEvent(item.event)}</span>`}
            </div>
            <div class="schedule__content">
              <h3>${item.event} ${item.year}</h3>
              <p class="schedule__meta schedule__meta--empty">${venueLabel || "&nbsp;"}</p>
              <div class="schedule__date">${dateLabel}</div>
            </div>
            ${showWinner ? `<div class="schedule__winner"><span class="winner-badge"><img src="${winnerAsset}" alt="${winnerAlt}" /></span></div>` : ""}
          `;
          groupCards.appendChild(card);
        });
      };

      const fetchData = (urls) => {
        return urls.reduce((promise, url) => {
          return promise.catch(() => fetch(url).then((response) => {
            if (!response.ok) throw new Error(`Failed to load ${url}`);
            return response.json();
          }));
        }, Promise.reject());
      };

      fetchData(["data.json", "./data.json", "/data.json"])
        .then((data) => {
          const resultsEvents = buildEventList(data.matches || []);
          const upcomingEvents = Array.isArray(data.events) ? data.events : [];
          renderSchedule("results", sortByDateDesc(resultsEvents), "No results listed yet.", true);
          renderSchedule("upcoming", sortByDateAsc(upcomingEvents), "No upcoming events listed yet.", false);
        })
        .catch(() => {
          const resultsPanel = document.querySelector(".schedule__panel[data-panel='results']");
          const upcomingPanel = document.querySelector(".schedule__panel[data-panel='upcoming']");
          if (resultsPanel) {
            resultsPanel.innerHTML = "<p class=\"schedule__empty\">Unable to load results.</p>";
          }
          if (upcomingPanel) {
            upcomingPanel.innerHTML = "<p class=\"schedule__empty\">Unable to load upcoming events.</p>";
          }
        });

      const setScheduleView = (view) => {
        const scheduleButtons = Array.from(document.querySelectorAll(".schedule__toggle-btn"));
        const schedulePanels = Array.from(document.querySelectorAll(".schedule__panel"));
        scheduleButtons.forEach((btn) => {
          const active = btn.dataset.view === view;
          btn.classList.toggle("is-active", active);
          btn.setAttribute("aria-selected", active ? "true" : "false");
        });
        schedulePanels.forEach((panel) => {
          panel.classList.toggle("is-active", panel.dataset.panel === view);
        });
      };

      const scheduleToggle = document.querySelector(".schedule__toggle");
      if (scheduleToggle) {
        scheduleToggle.addEventListener("click", (event) => {
          const button = event.target.closest(".schedule__toggle-btn");
          if (!button) return;
          event.preventDefault();
          setScheduleView(button.dataset.view);
        });
      }
